<!DOCTYPE html>
<html lang="en" xmlns:th="http:/thymeleaf">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>User page</title>
</head>
<body>
<!--шапка-->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <form class="form-inline">
            <b><span class="navbar-text-xl text-white" th:text="${user.username}"></span></b>
            <span class="navbar-text-xl text-white">&nbsp with roles: &nbsp</span>
            <span class="navbar-text-xl text-white" th:each="role : ${user.getRoles()}" th:text="${role.name} + ' '"></span>
        </form>


        <ul class="navbar-nav float-lg-right">
            <li class="nav-item">
                <a class="nav-link text-muted" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid bg-light">
    <div class="row">

        <div class="col-2 p-0 gy-3 bg-white min-vh-100">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>


        <div class="bg-light col-10">
            <p>
            <h1>User information-page</h1>
            <p>

            <div class="tab-content">
                <div class="tab-pane table-striped container-fluid active">
                    <div class="row">
                        <div class="col border">
                            <p>
                            <h3>About user</h3>
                            </p>
                            <div class="w-100"></div>
                            <div class="col border bg-white">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <td th:text="${user.getId()}">VALUE</td>
                                    <td th:text="${user.getFirstName()}">VALUE</td>
                                    <td th:text="${user.getLastName()}">VALUE</td>
                                    <td th:text="${user.getAge()}">VALUE</td>
                                    <td th:text="${user.getUsername()}">VALUE</td>
                                    <td><a th:each="role : ${user.getRoles()}" th:text="${role.name} + ' '"></a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>


</html>
